name: Checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  typecheck-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Typecheck (tsc)
        run: npx tsc --noEmit
      - name: Build frontend
        run: npm run build
  server-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install server dependencies
        run: |
          cd server
          npm ci
      - name: Prisma generate
        run: |
          cd server
          npx prisma generate --schema=prisma/schema.prisma
